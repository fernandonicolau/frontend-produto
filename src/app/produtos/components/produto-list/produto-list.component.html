<div class="container mt-4">
    <!-- Busca e Ordenação -->
    <div class="row mb-3">
        <div class="col-md-5">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" (input)="onSearch()"
                placeholder="Buscar produto..." />
        </div>
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="ordenacaoSelecionada" (change)="onSearch()">
                <option value="">Ordenar por...</option>
                <option value="nome-asc">Nome (A-Z)</option>
                <option value="nome-desc">Nome (Z-A)</option>
                <option value="preco-asc">Preço (menor primeiro)</option>
                <option value="preco-desc">Preço (maior primeiro)</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary w-100" (click)="limparBusca()">Limpar</button>
        </div>
    </div>

    <!-- Nenhum produto -->
    <div *ngIf="produtos.length === 0" class="alert alert-warning text-center">
        Nenhum produto encontrado.
    </div>

    <!-- Lista de produtos -->
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4" *ngFor="let produto of produtos">
            <div class="card h-100">
                <img [src]="produto.imagem" class="card-img-top img-fluid" alt="{{ produto.nome }}" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="card-text fw-bold">R$ {{ produto.preco }}</p>
                    <button class="btn btn-primary mt-auto" (click)="verDetalhes(produto.id)">
                        Detalhes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

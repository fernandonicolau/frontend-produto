<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div *ngFor="let toast of toastService.toasts" class="toast show text-white mb-2 border-0"
        [ngClass]="{ 'bg-success': toast.type === 'success', 'bg-danger': toast.type === 'error' }">
        <div class="d-flex">
            <div class="toast-body">{{ toast.message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removerToast(toast)"></button>
        </div>
    </div>
</div>
